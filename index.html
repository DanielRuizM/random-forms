<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Redirecci√≥n Aleatoria</title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // URLs de tus tres formularios
            const urls = [
                'https://docs.google.com/forms/d/e/1FAIpQLSd4psu0mqEJkPjdCPQEM6xyoB6EMwbckF5P00NYghNu8U-oWQ/viewform?usp=header',
                'https://docs.google.com/forms/d/e/1FAIpQLSfpaLz3LooWwAaDzLDD9ZCzh7Iuk4-f5i_KASz14FvsZilahA/viewform?usp=header',
                'https://docs.google.com/forms/d/e/1FAIpQLSfJgLj9vlVs5w-pEH9sWsuYtbvbd_6k6Ij5YOmIzj9uFGcdGw/viewform?usp=header'
            ];

            // Elige una URL aleatoria
            const randomUrl = urls[Math.floor(Math.random() * urls.length)];

            // Redirecciona inmediatamente
            window.location.href = randomUrl;
        });
    </script>
</head>
<body>
    <p>Redirigiendo al formulario...</p>
</body>
</html>
